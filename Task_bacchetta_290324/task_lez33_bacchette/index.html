<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Bacchette a GOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="casate.html">Casate</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-2">

        <table class="table table-striped">
            <h1>BACCHETTE:</h1>
            <!-- Materiale, Nucleo, Lunghezza, resistenza,quantita, mago, casata, Foto -->
            <thead>
                <tr>
                    <th>#</th>
                    <th>Materiale</th>
                    <th>Nucleo</th>
                    <th>Lunghezza</th>
                    <th>Resistenza</th>
                    <th>Mago</th>
                    <!-- aggiungere un button/link che mi fa vedere le caratteristiche della casata singola-->
                    <th>Casata</th>
                    <th>Foto</th>
                    <th class="text-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="corpo-tabella"></tbody>
        </table>
    </div>

    <!-- Modale Inserimento bacchetta: START-->
    <!-- Modal -->
    <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inserisci bacchetta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="row">
                    <div class="col">
        
                        <div class="form-group">
                            <label for="input-materiale">Materiale</label>
                            <input type="text" class="form-control" id="input-materiale" placeholder="Inserire materiale" />
                        </div>
                        <div class="form-group">
                            <label for="input-nucleo">Nucleo</label>
                            <input type="text" class="form-control" id="input-nucleo" placeholder="Inserire nucleo" />
                        </div>
                        <div class="form-group">
                            <label for="input-lunghezza">Lunghezza</label>
                            <input type="number" min="10" max="50" class="form-control" id="input-lunghezza" placeholder="Inserire lunghezza" />
                        </div>
                        <div class="form-group">
                            <!-- rigida, semi-rigida, flessibile, morbida // SELECT -->
                            <label for="input-resistenza">Resistenza</label>
                            <input type="text" class="form-control" id="input-resistenza" placeholder="Inserire resistenza" />
                        </div>
                        <div class="form-group">
                            <label for="input-mago">Mago proprietario</label>
                            <input type="text" class="form-control" id="input-mago" placeholder="Inserire nome del mago proprietario" />
                        </div>
                        <div class="form-group">
                            <label for="select-casata">Casata</label>
                            <select class="form-control" id="select-casata">
                                <option value="N" selected="selected">Nessuna</option>
                                <option value="GRIF">Grifondoro</option>
                                <option value="SER VER">Serpe Verde</option>
                                <option value="COR NE">Corvo Nero</option>
                                <option value="TAS ROS">Tasso Rosso</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- provare ad usare il tag file-->
                            <label for="input-foto">Foto</label>
                            <input type="text" class="form-control" id="input-foto" placeholder="Inserire foto" />
                        </div>
        
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Modale Inserimento bacchetta: END-->

    <!-- Modale Modifica bacchetta: START-->
    <div class="modal fade" id="modaleModifica" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-identificativo="">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modifica bacchetta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="row">
                    <div class="col">
        
                        <div class="form-group">
                            <label for="update-materiale">Materiale</label>
                            <input type="text" class="form-control" id="update-materiale" placeholder="Inserire materiale" />
                        </div>
                        <div class="form-group">
                            <label for="update-nucleo">Nucleo</label>
                            <input type="text" class="form-control" id="update-nucleo" placeholder="Inserire nucleo" />
                        </div>
                        <div class="form-group">
                            <label for="update-lunghezza">Lunghezza</label>
                            <input type="number" min="10" max="50" class="form-control" id="update-lunghezza" placeholder="Inserire lunghezza" />
                        </div>
                        <div class="form-group">
                            <!-- rigida, semi-rigida, flessibile, morbida // SELECT -->
                            <label for="update-resistenza">Resistenza</label>
                            <input type="text" class="form-control" id="update-resistenza" placeholder="Inserire resistenza" />
                        </div>
                        <div class="form-group">
                            <label for="update-mago">Mago proprietario</label>
                            <input type="text" class="form-control" id="update-mago" placeholder="Inserire nome del mago proprietario" />
                        </div>
                        <div class="form-group">
                            <label for="update-casata">Casata</label>
                            <select class="form-control" id="update-casata">
                                <option value="N" selected="selected">Nessuna</option>
                                <option value="GRIF">Grifondoro</option>
                                <option value="SER VER">Serpe Verde</option>
                                <option value="COR NE">Corvo Nero</option>
                                <option value="TAS ROS">Tasso Rosso</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- provare ad usare il tag file-->
                            <label for="input-foto">Foto</label>
                            <input type="text" class="form-control" id="input-foto" placeholder="Inserire foto" />
                        </div>
        
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="update()">Modifica</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Modale Modifica bacchetta: END-->


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
