<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
      body{
          background-image: url(immagini/ferramenta.jpg);
          background-size: cover;
          background-attachment: fixed;
      }
  </style>
</head>
<body>
  <!-- INIZIO NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ferramenta DA BOB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Stock<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- FINE NAVBAR-->

    <div class="container-fluid p-2" class="bg-success p-2 text-dark bg-opacity-100">
        <div class="row">
        <div class="col-md-1"></div>
          <div class="col-md-10">
            <table class="table table-striped table-secondary">
               <h2 style="background-color: grey; color: azure;">Prodotti</h2>
              <thead>
                <tr>
                  <!-- <th>Codice</th> -->
                  <th>Nome</th>
                  <th>Descrizione</th>
                  <th>Prezzo</th>
                  <th>Categoria</th>
                  <th>Quantità</th>
                  <th>Azioni</th>
                  <th class="text-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody id="corpo-tabella">
                <!-- esempio riga: START-->
                
                <tr>
                  <td>Prodotto </td>
                  <td>Descrizione prodotto </td>
                  <td>10.00 €</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-success">
                      +
                    </button>
                    <span class="mx-2">1</span>
                    <button type="button" class="btn btn-sm btn-danger">-</button>
                  </td>
                  <td>Categoria </td>
                  <td>
                    <button type="button" class="btn btn-sm btn-primary">
                      Modifica
                    </button>
                    <button type="button" class="btn btn-sm btn-danger">
                      Elimina
                    </button>
                  </td>
                </tr>
               
                <!-- esempio riga: END-->
              </tbody>
            </table>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
      <!-- Modale Inserimento prodotto: START-->
    <!-- Modal -->
    <div class="modal fade modaleInserimento1" id="modaleInserimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inserisci prodotto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
          
              <div class="row">
                  <div class="col">
      
                      <div class="form-group">
                          <label for="input-nome">Nome</label>
                          <input type="text" class="form-control" id="input-nome" placeholder="Inserire nome" />
                      </div>
                      <div class="form-group">
                          <label for="input-descrizione">Descrizione</label>
                          <textarea type="text" class="form-control" id="input-descrizione" placeholder="Inserire descrizione"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="input-prezzo">Prezzo</label>
                          <input type="number" min="0" max="999" class="form-control" id="input-prezzo" placeholder="Inserire prezzo" />
                      </div>
                      <div class="form-group">
                          <label for="input-quantita">Quantità</label>
                          <input type="number" min="0" max="99" class="form-control" id="input-quantita" placeholder="Inserire quantità" />
                      </div>
                      
                      <div class="form-group">
                          <label for="input-categoria">Categoria</label>
                          <select class="form-control" id="input-categoria">
                              <option value="N" selected="selected">Nessuna</option>
                              <option value="Attrezzi">Attrezzi</option>
                              <option value="Costruzione">Materiali da costruzione</option>
                              <option value="Elettricità">Elettricità</option>
                              <option value="Idraulica">Idraulica</option>
                              <option value="Illuminazione">Illuminazione</option>
                              <option value="Altro">Altro...</option>
                              
                          </select>
                      </div>
                      <!--
                      <div class="form-group">
                           provare ad usare il tag file
                          <label for="input-foto">Foto</label>
                          <input type="text" class="form-control" id="input-foto" placeholder="Inserire foto" />
                      </div>
                      -->
      
                  </div>
              </div>

          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary salva">Salva</button>
          </div>
      </div>
      </div>
  </div>
  <!-- Modale Inserimento bacchetta: END-->

 
 
  <script src="js/jquery-3.7.1.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
